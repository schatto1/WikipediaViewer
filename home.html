<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>

<!-- App starts here here -->
<div class="title">
  <div class="row justify-content-center">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search Wikipedia" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <hr>

  <!-- This button will navigate user to random Wikipedia article -->
  <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
    <button class="btn btn-light btn-sm"><i class="far fa-newspaper"></i> Show me a random article</button>
  </a>
  <br>
  <p>Website created by Sumon Chattopadhyay</p>
</div>

</body>
</html>
